<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/styles.css">

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Center of Google -->
    <div id="things-in-center">
            <img id ="google-image" src="/images_reference/Google-Logo.png" alt="Google Logo">
            <div id="search-nav">
                <img id="lupa" src="/images_reference/search-icon.png" alt="search icon">
                <input type="text" placeholder="Search Google or type a URL">
                <img id="mic" src="/images_reference/mic.png" alt="mic google">
            </div>
            <button id="btn-search">Search with Google</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container" id="footer-container-left">
            <a class="footer-links left-links" href="#">Sobre Google</a>
        </div>
        <div class="footer-container">
            <a class="footer-links" href="#">Emisión neutra de carbono desde el 2007</a>
        </div>
        <div class="footer-container" id="footer-container-right">
            <a class="footer-links right-links" href="#">Privacidad</a>
            <a class="footer-links right-links" href="#">Términos</a>
            <a class="footer-links right-links" href="#">Configuración</a>
        </div>
    </div> 
    
   
</body>
</html>

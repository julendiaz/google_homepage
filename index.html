<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images_reference/favicon.ico" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/styles.css">

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Profile -->
    <div id="profile-container">
        <div id="google-drive-container">
            <img id="drive-icon" src="/images_reference/drive-icon.png" alt="Drive icon">
        </div>
        <div id="pic-container">
            <img id="profile-pic" src="/images_reference/profile.png" alt="profiel pic">
        </div>
    </div>

    <!-- Center of Google -->
    <div id="things-in-center">
            <img id ="google-image" src="/images_reference/Google-Logo.png" alt="Google Logo">
            <div id="search-nav">
                <img id="lupa" src="/images_reference/search-icon.png" alt="search icon">
                <input type="text" placeholder="Search Google or type a URL">
                <img id="mic" src="/images_reference/mic.png" alt="mic google">
            </div>
            <button id="btn-search">Search with Google</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container" id="footer-container-left">
            <a class="footer-links left-links" href="https://about.google/" target="_blank">About Google</a>
        </div>
        <div class="footer-container">
            <a class="footer-links" href="https://sustainability.google/intl/es/commitments-europe/" target="_blank">Carbon neutral since 2007</a>
        </div>
        <div class="footer-container" id="footer-container-right">
            <a class="footer-links right-links" href="https://policies.google.com/privacy?hl=en-FR&fg=1" target="_blank">Privacy</a>
            <a class="footer-links right-links" href="https://policies.google.com/terms?hl=en-FR&fg=1" target="_blank">Terms</a>
            <a class="footer-links right-links" href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=637537333631285188-129283775&rd=1" target="_blank">Consumer Info</a>
        </div>
    </div> 
    
   
</body>
</html>
